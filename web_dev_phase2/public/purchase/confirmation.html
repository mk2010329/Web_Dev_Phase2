<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <link rel="stylesheet" href="/styles/confirmation_style.css" />
</head>
<body>
    
    <header id="header"></header>
    <section class="section_form">
        <form id="consultation-form" class="feed-form" action="#">
          <label for="firstName">First Name: </label><br>
          <input required placeholder="First Name" id="firstName"  type="text">
          <label for="lastName">Last Name: </label><br>
          <input name="phone" id="lastName" placeholder="Last Name">
          <label for="address">Shipping Address: </label><br>
          <input name="address" id="address" required placeholder="Shipping address" type="text">
          <button class="button_submit">Purchase</button>
        </form>
      </section>

      <script   src="/scripts/confirmation.js"></script>
      <footer id="footer"></footer>
      <script src="../scripts/header_footer.js"></script>
</body>
</html>
